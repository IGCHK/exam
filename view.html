<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGC HK Exam - WJEC Past Paper Viewer</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #fdf6a6;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #b39b00;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropdowns {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>IGC HK Exam - WJEC Past Paper Viewer</h1>
  </header>
  <div class="container">
    <div class="dropdowns">
      <select id="subject" onchange="updateFiles()">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="Mathematics">Mathematics</option>
      </select>
      <select id="paper" onchange="updateFiles()"></select>
      <select id="year" onchange="updateFiles()"></select>
      <select id="type" onchange="updateFiles()"></select>
    </div>
    <iframe id="pdfViewer" src=""></iframe>
  </div>

  <script>
    const papers = {
      Physics: ["WJEC Unit 3", "WJEC Unit 4", "WJEC Unit 5", "Eduqas Component 1", "Eduqas Component 2", "Eduqas Component 3"],
      Chemistry: ["WJEC Unit 3", "WJEC Unit 4", "WJEC Unit 5", "Eduqas Component 1", "Eduqas Component 2", "Eduqas Component 3"],
      Biology: ["WJEC Unit 3", "WJEC Unit 4", "WJEC Unit 5", "Eduqas Component 1", "Eduqas Component 2", "Eduqas Component 3"],
      Mathematics: ["WJEC Maths Unit 3", "WJEC Maths Unit 4"]
    };

    const years = {
      default: [2017, 2018, 2019, 2022, 2023, 2024],
      Maths: [2018, 2019, 2022, 2023, 2024]
    };

    const types = {
      default: ["qp", "ms"],
      practical: ["qp", "ms", "p"]
    };

    function updateDropdown(id, options) {
      const dropdown = document.getElementById(id);
      dropdown.innerHTML = "";
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        dropdown.appendChild(option);
      });
    }

    function updateFiles() {
      const subject = document.getElementById("subject").value;
      let availableYears = years.default;
      if (subject === "Mathematics") availableYears = years.Maths;

      const selectedPaper = document.getElementById("paper").value;
      let availableTypes = types.default;
      if (selectedPaper === "WJEC Unit 5") availableTypes = types.practical;

      const selectedYear = document.getElementById("year").value;
      const selectedType = document.getElementById("type").value;

      let filename = selectedPaper;
      let displaySubject = subject.toLowerCase();
      if (subject === "Mathematics") displaySubject = "maths";

      const paperCode = selectedPaper.includes("WJEC") ? 'wjec' : 'eduqas';
      const shortPaper = selectedPaper.includes("Component") ? `c${selectedPaper.slice(-1)}` : `u${selectedPaper.slice(-1)}`;

      const yearNum = selectedYear.slice(-2);
      const filepath = `https://file.igchkshop.dpdns.org/WJEC-A2/${subject}/${filename.replace(/ /g, "%20")}/${selectedYear}/s${yearNum}-${displaySubject}-${shortPaper}-${selectedType}.pdf`;

      document.getElementById("pdfViewer").src = filepath;
    }

    document.getElementById("subject").addEventListener("change", () => {
      const subject = document.getElementById("subject").value;
      updateDropdown("paper", papers[subject]);
      updateDropdown("year", (subject === "Mathematics") ? years.Maths : years.default);
      updateDropdown("type", types.default);
      updateFiles();
    });

    // Initialize
    updateDropdown("paper", papers["Physics"]);
    updateDropdown("year", years.default);
    updateDropdown("type", types.default);
    updateFiles();
  </script>
</body>
</html>
